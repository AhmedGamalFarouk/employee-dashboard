<div class="app-container">
  <!-- Sidebar - Collapsed by default, expands on hover -->
  <aside class="sidebar" [class.sidebar--locked]="isSidebarLocked()">
    <div class="sidebar__header">
      <div class="sidebar__title-group">
        <h1 class="sidebar__title">
          <img src="/images/logo.webp" class="logo" />
        </h1>
        <p class="sidebar__subtitle">Management System</p>
      </div>
      <button
        class="sidebar__lock-btn"
        (click)="toggleSidebarLock()"
        [attr.aria-label]="isSidebarLocked() ? 'Unlock sidebar' : 'Lock sidebar'"
      >
        <span class="material-symbols-outlined">{{
          isSidebarLocked() ? 'lock' : 'lock_open'
        }}</span>
      </button>
    </div>

    <nav class="sidebar__nav">
      <a class="nav-item" routerLink="dashboard" routerLinkActive="nav-item--active">
        <span class="material-symbols-outlined nav-item__icon">group</span>
        <span>{{ 'EMPLOYEES' | translate }}</span>
      </a>
      <a class="nav-item" routerLink="buy-orders" routerLinkActive="nav-item--active">
        <span class="material-symbols-outlined nav-item__icon">receipt_long</span>
        <span>Buy orders</span>
      </a>
      <a class="nav-item" routerLink="warehouse" routerLinkActive="nav-item--active">
        <span class="material-symbols-outlined nav-item__icon">warehouse</span>
        <span>Warehouse</span>
      </a>
      <a class="nav-item" href="#">
        <span class="material-symbols-outlined nav-item__icon">assessment</span>
        <span>Reports</span>
      </a>
      <a class="nav-item" href="#">
        <span class="material-symbols-outlined nav-item__icon">domain</span>
        <span>Departments</span>
      </a>
      <a class="nav-item" href="#">
        <span class="material-symbols-outlined nav-item__icon">schedule</span>
        <span>Attendance</span>
      </a>
    </nav>

    <div class="sidebar__footer">
      <a class="nav-item" href="#">
        <span class="material-symbols-outlined nav-item__icon">settings</span>
        <span>Settings</span>
      </a>
      <div class="user-profile">
        <div
          class="user-profile__avatar"
          data-alt="Portrait of a user"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDPg-HPgfsVznvhfmoVsm8YtANpLEEknpkY-gt_vOLv-KjZBxUXdL_No_tZIyC58-j7GgCu6GmQiYEbm6ob0RC2UHgGhpek7oHdcVAt1_Rc4naeaehtETTTlRR6uM5VZ3xJWvWuRUX8tifWlkkA8Qg8Zq7CQcXL1Lz5tmvYXmSiRIWzC896VltGYFdD01MYKkI5uKo0hisdSpPhksVKpupcVMIrH-n08fd89U7pqj7WnkagN2cN88qa9B1VR5-z4FEBwmgPbepTXOKe');
          "
        ></div>
        <div class="user-profile__info">
          <p class="user-profile__name">Admin User</p>
          <p class="user-profile__email">admin&#64;doms.com</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <div class="header__top">
        <div class="header__left">
          <button class="header__mobile-menu">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <h2 class="header__title">Employee Management</h2>
        </div>
        <div class="header__actions">
          <!-- Theme Toggle -->
          <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
            <span class="material-symbols-outlined theme-toggle__sun">light_mode</span>
            <span class="material-symbols-outlined theme-toggle__moon">dark_mode</span>
          </button>
          <button (click)="changeLanguage()">
            <span class="material-symbols-outlined">Language</span>
          </button>
          <button class="header__icon-btn">
            <span class="material-symbols-outlined">notifications</span>
            <span class="header__notification-dot"></span>
          </button>
          <button class="header__icon-btn">
            <span class="material-symbols-outlined">help</span>
          </button>
        </div>
      </div>
    </header>

    <router-outlet />
  </main>
</div>
